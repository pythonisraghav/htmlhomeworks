<!DOCTYPE html>
<html>
  <head>
    <title>RaghavTravles</title>
  </head>
  <body>
    <h1>Hi! Welocme to Raghav Travels</h1>
    <div>
      Name: <input placeholder="Enter your name" type="name">
    </div>
    <br>
    <div>
      Phone: <input placeholder="Enter your Phone No." type="Phone">
    </div>
    <br>
    <div>
      Email: <input placeholder="Enter your Email" type="Email">
    </div>
    <br>
    <div>
      Date: <input type="date">
    </div>
    <br>
    <div>
      Gender:  Male <input type="radio" name="Male"> Female <input type="radio" name="Female"> Other <input type="radio" name="Other">
    </div>
    <br>
    <div>
      <label for="Payment">Payment Mode:</label>
      <select class="payment" name="Payment">
          <option value="Paytym">Paytm</option>
          <option value="upi">Upi</option>
          <option value="phone pay">Phone Pay</option>
          <option value="Amzon pay">Amazon Pay</option>
          <option value="Cheque">Cheque</option>
      </select>
    </div>
    <br>
    <div>
      Do you want your meals prebooked?: <input type="checkbox">
    </div>
    <br>
    <input placeholder="Submit" type="submit">



  </body>
</html>
